spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: jdbc:h2:file:./data/h2db;DB_CLOSE_DELAY=-1;IFEXISTS=FALSE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update


aws:
  access-key: ${ACCESS_KEY}
  secret-key: ${SECRET_KEY}
  region: ${REGION}
  bucket-name: ${BUCKET_NAME}
