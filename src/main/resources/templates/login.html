<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - SaveShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-wrapper {
            min-height: 100vh;
        }
        .login-box {
            padding: 2rem;
        }
    </style>
</head>
<body>
<section class="section login-wrapper">
    <div class="container">
        <div class="columns is-vcentered">
            <!-- Painel esquerdo: info -->
            <div class="column is-half has-text-white" style="background-color: #00d1b2; padding: 3rem; border-radius: 8px 0 0 8px;">
                <h1 class="title is-2">SaveShare</h1>
                <p class="is-size-5">
                    Bem-vindo à plataforma SaveShare! Compartilhe seus saves de jogos com amigos, descubra dicas e conecte-se com outros gamers. Nunca perca seu progresso!
                </p>
            </div>

            <!-- Painel direito: login -->
            <div class="column is-half">
                <div class="box login-box">
                    <h2 class="title is-4 has-text-centered">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="field">
                            <label class="label">Usuário</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" placeholder="Digite seu usuário">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Digite sua senha">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth">Entrar</button>
                            </div>
                        </div>

                        <div th:if="${param.error}" class="notification is-danger is-light">
                            Usuário ou senha inválidos!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
