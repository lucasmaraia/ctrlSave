<!DOCTYPE html>
<html lang="pt-br" data-theme="light" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SaveShare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-multiline is-vcentered">

            <!-- Painel esquerdo: info -->
            <div class="column is-full-mobile is-half-desktop has-background-primary has-text-white p-5">
                <h1 class="title is-2">SaveShare</h1>
                <p class="is-size-5">
                    Bem-vindo à plataforma SaveShare! Compartilhe seus saves de jogos com amigos,
                    descubra dicas e conecte-se com outros gamers. Nunca perca seu progresso!
                </p>
            </div>

            <!-- Painel direito: login -->
            <div class="column is-full-mobile is-half-desktop">
                <div class="box" style="max-width: 400px; margin: auto;">
                    <h2 class="title is-4 has-text-centered">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="field">
                            <label class="label">Usuário</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" placeholder="Digite seu usuário">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Digite sua senha">
                                <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth">Entrar</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                               <a href="/register"><button type="button" class="button is-info is-fullwidth">Cadastrar</button></a>
                            </div>
                        </div>


                        <div th:if="${param.error}" class="notification is-danger is-light">
                            Usuário ou senha inválidos!
                        </div>

                        <div th:if="${param.registered}" class="notification is-success">
                            Usuário criado com sucesso!
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
