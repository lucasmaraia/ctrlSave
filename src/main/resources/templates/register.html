<!DOCTYPE html>
<html lang="pt-br" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Cadastro de Usu치rio</h1>

        <div th:if="${error}" class="notification is-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${user}" class="box">

            <div class="field">
                <label class="label">Usu치rio</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{username}" placeholder="Digite o usu치rio" required>
                </div>
            </div>

            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" type="email" th:field="*{email}" placeholder="Digite o e-mail" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" type="password" th:field="*{password}" placeholder="Digite a senha" required>
                </div>
            </div>

            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button type="submit" class="button is-primary is-fullwidth">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
