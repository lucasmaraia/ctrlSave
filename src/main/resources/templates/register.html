<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml" data-theme="light">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Cadastro de Usuário</h1>

        <div th:if="${error}" class="notification is-danger" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${user}" class="box">

            <div class="field">
                <label class="label">Usuário</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{username}" placeholder="Digite o usuário" required>
                </div>
            </div>

            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                    <input class="input" type="email" th:field="*{email}" placeholder="Digite o e-mail" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" type="password" th:field="*{password}" placeholder="Digite a senha" required>
                </div>
            </div>

            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button type="submit" class="button is-primary is-fullwidth">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
